<ion-view view-title="Recipe list">
	<div class="bar bar-subheader">
		<div class="bar bar-header item-input-inset">
			<label class="item-input-wrapper">
				<i class="icon ion-ios-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="searchText">
			</label>
			<button class="button button-clear" ng-click="clearSearch()">
			Clear
			</button>
		</div>
	</div>
	<ion-content class="has-subheader">
		<ion-list>
			<ion-item class="item" collection-repeat="recipe in recipes | filter:searchText" href="#/tab/recipes/{{$index}}">
				<h1>{{recipe.name}}</h1>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
